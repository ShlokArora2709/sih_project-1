<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navBar.css') }}" />
    {% endblock %}
</head>
<body>
{% block nav %}
    <header>
      <nav class="navBar">
        <div class="logo">
            <a href="{{ url_for('home') }}">LegalNavigator</a>
        </div>
        <ul class="navLinks">
            <li class="navHead"><a href="{{ url_for('home') }}">Home</a></li>
          <li class="navHead"><a href="{{ url_for('about') }}">About Us</a></li>
          <li class="navHead"><a href="{{ url_for('logout') }}">logout</a></li>
        </ul>
      </nav>
    </header>
{% endblock %}
    {% block body %}
    {% endblock %}
</body>
</html>
