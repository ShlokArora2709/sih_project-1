<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="navBar.css" />
    <link rel="stylesheet" type="text/css" href="case_details.css" />
  </head>
  <body>
    <header>
      <nav class="navBar">
        <div class="logo">
          <a href="#">Project Name</a>
        </div>
        <ul class="navLinks">
          <li class="navHead">option 1</li>
          <li class="navHead">option 2</li>
          <li class="navHead">option 3</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="heading">This is a Test Case</div>
      <section class="participants">
        <div class="caption">Courtroom Participants</div>
        <div class="board">
          <div class="judge">
            <div class="member">
              <img class="member_logo" src="judge.png" alt="judge" />
              <div class="name">Mr. Trivedi</div>
              <div class="role">Judge</div>
            </div>
          </div>
          <div class="dhead">Defendant</div>
          <div class="phead">Procecutor</div>
          <div class="defendants">
            <div class="member">
              <img class="member_logo" src="person.png" alt="judge" />
              <div class="name">Dharmpal Yadav</div>
              <div class="role">Accused</div>
            </div>
            <div class="member">
              <img class="member_logo" src="lawyer.png" alt="judge" />
              <div class="name">Sanjay Sharma</div>
              <div class="role">Lawyer</div>
            </div>
          </div>
          <div class="procecutors">
            <div class="member">
              <img class="member_logo" src="person.png" alt="judge" />
              <div class="name">Pratap Singh</div>
              <div class="role">victim</div>
            </div>
            <div class="member">
              <img class="member_logo" src="lawyer.png" alt="judge" />
              <div class="name">Jhon Adams</div>
              <div class="role">lawyer</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
